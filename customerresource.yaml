swagger: '2.0'
info:
  version: '1.0'
  title: "Fazio Customer Resource API"
  description: API Intro
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
basePath: /
schemes:
- https
securityDefinitions:
  OAuth2:
    type: oauth2
    flow: application
    tokenUrl: https://example.com/oauth/token
    scopes: {}
paths:
  /customer/{ID}:
    x-summary: Single Customer Resource
    x-description: >-
        Customer Resource Text
    parameters:
    - name: ID
      in: path
      description: Unique ID of customer
      required: true
      type: string
      x-example: '42'
    get:
      summary: Retrieve a Customer
      consumes:
      - application/json
      produces:
      - application/json
      description: >-
        Retrieve a single Customer
      responses:
        200:
          description: Successful Response
          headers:
            Location:
              type: string
              x-example: '/customer/42'
          schema:
              $ref: '#/definitions/Customer'
          examples:
            application/json; charset=utf-8:
              ID: '42'
              name: 'Emmanuel Paraskakis'
              address:
                street: '100 Oracle Pkwy'
                locality: 'Redwood City'
                region: 'CA'
                postalCode: '94065'
                country: 'USA' 
              phone: '1-800-555-1212'
    post:
      description: >-
        Create Customers 
      summary: Create a New Customer
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CustomerRequest'
      responses:
        201:
          description: ''
          headers:
            Location:
              type: string
              x-example: '/customer/42'
          schema:
            $ref: '#/definitions/Customer'
          examples:
            application/json; charset=utf-8:
              ID: '42'
              name: 'Emmanuel Paraskakis'
              address:
                street: '100 Oracle Pkwy'
                locality: 'Redwood City'
                region: 'CA'
                postalCode: '94065'
                country: 'USA' 
              phone: '1-800-555-1212'
    head:
      summary: Head Customer
      description: >-
        Head Customer 
      responses:
        200:
          description: >-
            Head Customer
          headers:
            Location:
              type: string
              x-example: '/customer/42'
    options:
      summary: Options Customer
      description: >-
        Options Customer 
      responses:
        204:
          description: >-
            Options Customer
          headers:
            Allow:
              type: string
              x-example: 'GET, POST, PUT, DELETE, HEAD, OPTIONS'
    put:
      description: >-
        Change a Customer
      summary: Change a single Customer
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CustomerRequest'
      responses:
        201:
          description: ''
          headers:
            Location:
              type: string
              x-example: 'customer/42'
          schema:
            $ref: '#/definitions/Customer'
          examples:
            application/json; charset=utf-8:
              ID: '42'
              name: 'Emmanuel Paraskakis'
              address:
                street: '100 Oracle Pkwy'
                locality: 'Redwood City'
                region: 'CA'
                postalCode: '94065'
                country: 'USA' 
              phone: '1-800-555-1212'
    delete:
      description: >-
        Delete Customer 
      summary: Remove a single Customer
      responses:
        204:
          description: ''
definitions:
  CustomerRequest:
    title: CustomerRequest
    type: object
    properties:
      name:
        type: string
      address:
        $ref: '#/definitions/Address'
      phone:
        type: string
    required:
      - name
      - address
    example:
        name: Emmanuel Paraskakis
        address:
          street: '100 Oracle Pkwy'
          locality: 'Redwood City'
          region: 'CA'
          postalCode: '94065'
          country: 'USA'  
        phone: '1-800-555-1212'      
  Customer:
    title: Customer
    allOf:
    - properties:
        ID:
          type: string
          example: '42'
    - $ref: '#/definitions/CustomerRequest'
    required:
      - ID
  Address:
    title: Address
    type: object
    properties:
      street:
        type: string
      locality:
        type: string
      region:
        type: string
      postalCode:
        type: string
      country:
        type: string
    required:
      - street
      - locality
      - postalCode
      - country
    example:
      street: '100 Oracle Pkwy'
      locality: 'Redwood City'
      region: 'CA'
      postalCode: '94065'
      country: 'USA'